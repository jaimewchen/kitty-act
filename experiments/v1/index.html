    <script>
        // ORGANIZE SUBJECT ID & GENERAL PARAMETERS
        // generate a random subject ID (just to be safe)
        var subject_id = Math.floor(Math.random()*1000000);
        subject_id="p"+subject_id.toString();
        //console.log(subject_id);

        // get participant-specific url parameters from mTurk study link
        var workerId = getParamFromURL('workerId');
        var assignmentId = getParamFromURL('assignmentId');
        var hitId = getParamFromURL('hitId');

        //make sure that nobody can enter anything damaging
        workerId.replace(/[^A-Za-z0-9_]/g, "");
        hitId.replace(/[^A-Za-z0-9_]/g, "");
        assignmentId.replace(/[^A-Za-z0-9_]/g, "");

        //set up category conditions
        var n_cat_level = getParamFromURL('n_cat_level');
        var i_cat_level = getParamFromURL('i_cat_level');
        var b_cat_level = getParamFromURL('b_cat_level');

        var catk_n = getParamFromURL('catk_n');
        var catk_i = getParamFromURL('catk_i');
        var catk_b = getParamFromURL('catk_b');

        //make sure that nobody can enter anything damaging
        n_cat_level.replace(/[^A-Za-z0-9_]/g, "");
        i_cat_level.replace(/[^A-Za-z0-9_]/g, "");
        b_cat_level.replace(/[^A-Za-z0-9_]/g, "");
        catk_n.replace(/[^A-Za-z0-9_]/g, "");
        catk_i.replace(/[^A-Za-z0-9_]/g, "");
        catk_b.replace(/[^A-Za-z0-9_]/g, "");

        var correct_category_label_levels = create_correct_category_labels(n_cat_level,i_cat_level,b_cat_level);
        console.log(correct_category_label_levels);

        var category_kinds =["animals","vegetables","vehicles"];
        var randomized_category_kinds = create_category_kinds(category_kinds,catk_n,catk_i,catk_b);
        console.log(randomized_category_kinds);
        
        //create random code for final message
        var code = createCode("CatAct");

        jsPsych.data.addProperties({
          code: code,
          subject: subject_id,
          workerId: workerId,
          hitId: hitId,
          assignmentId: assignmentId,
          n_cat_level: n_cat_level,
          narrow_category_label_level: correct_category_label_levels["narrow"],
          i_cat_level: i_cat_level,
          intermediate_category_label_level: correct_category_label_levels["intermediate"],
          b_cat_level: b_cat_level,
          broad_category_label_level: correct_category_label_levels["broad"],
          catk_n: catk_n,
          narrow_category_kind: randomized_category_kinds["narrow"],
          catk_i: catk_i,
          intermediate_category_kind: randomized_category_kinds["intermediate"],
          catk_b: catk_b,
          broad_category_kind: randomized_category_kinds["broad"],
        });

        //create image array for preloading
        var all_grid_images = grid_image_names.concat(sampling_image_names);
        var all_images = all_grid_images.concat(training_image_names);
        console.log(all_images);

        // create timeline
        var timeline = [];

        // /* init connection with pavlovia.org */
        // var pavlovia_init = {
        //   type: "pavlovia",
        //   command: "init"
        // };

        // timeline.push(pavlovia_init);

        var preload = {
          type: 'preload',
          auto_preload: true,
          images: all_images,
          audio: ["stims/audio/sibu.wav","stims/audio/beppo.wav","stims/audio/kita.wav"],
          message: "Please wait while the experiment loads.",
          continue_after_error: true,
          max_load_time: 15000
        }
        timeline.push(preload);


        var enter_fullscreen = {
          type: 'fullscreen',
          fullscreen_mode: true
        }

        timeline.push(enter_fullscreen);

		// create game introduction and push to timeline

		var introduction_welcome_stimulus = '<div id="container">';
      introduction_welcome_stimulus += '<div class="p-closer"><p><b><i><font size="4"">Hi Friend! Let'+"'"+'s play...</font></i></b></p></div>';
      introduction_welcome_stimulus += '<div class="p-closer2"><p><b><font size="6"">Miss Alien'+"'"+'s</font></b></p></div>';
      introduction_welcome_stimulus += '<p><b><font size="10"">EARTH SEARCH</font></b></p>';
      introduction_welcome_stimulus += '<div class="d-flex align-items-center" style="margin-bottom:30px"><figure class="floating"><img src="stims/Rocket.png" style="width:100px"></figure></div>';

		var welcome = {
			type: 'html-button-response',
			stimulus: introduction_welcome_stimulus,
      choices: ["START"],
		}
		timeline.push(welcome);

    var starting_earth_background = '<div class="overlap-bubble"><figure><img src="stims/earth.png"></figure></div>';

    var starting_background = {
			type: 'html-button-response-cols',
			stimulus: starting_earth_background,
      button_html: '<button class="jspsych-btn" style="width:300px; height:400px; border:none; background-color: rgba(0,0,0,0)">%choice%</button>',
      choices: ["<img src='stims/Rocket.png' style='width:250px; margin-top:25px'>"],
		}


		timeline.push(starting_background);

    // BUILD TRIALS
    // key parameters
    var category_levels = ["narrow","intermediate","broad"];
    var training_labels = ["sibu","kita","beppo"];
    var alternate_training_labels = ["tibble", "roozer", "guffy"];
    

    var training_types = get_training_types(randomized_category_kinds,training_labels,alternate_training_labels,correct_category_label_levels);
		var trial_order = get_trial_order(category_levels);

		console.log(training_types)
		console.log(trial_order)

    var all_blocks = generate_all_blocks(trial_order,training_types);

    timeline = timeline.concat(all_blocks);

    console.log(timeline)

	 // create end of experiment instruction and lead-in to demographics.
	 var alien_sticker_stimulus = '<div id="container"><div><figure><img src="stims/alien_sticker.png" style="width:500px"></figure></div>';
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame1"><img src="stims/confetti_frames/Frame01.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame2"><img src="stims/confetti_frames/Frame02.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame3"><img src="stims/confetti_frames/Frame03.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame4"><img src="stims/confetti_frames/Frame04.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame5"><img src="stims/confetti_frames/Frame05.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame6"><img src="stims/confetti_frames/Frame06.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame7"><img src="stims/confetti_frames/Frame07.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame8"><img src="stims/confetti_frames/Frame08.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame9"><img src="stims/confetti_frames/Frame09.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame10"><img src="stims/confetti_frames/Frame10.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame11"><img src="stims/confetti_frames/Frame11.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame12"><img src="stims/confetti_frames/Frame12.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame13"><img src="stims/confetti_frames/Frame13.png" style="width:1500px"></figure></div>'
   alien_sticker_stimulus += '<div class="overlap-bubble"><figure class="frame14"><img src="stims/confetti_frames/Frame14.png" style="width:1500px"></figure></div>'

   var alien_sticker_stimulus_still = '<div id="container"><div class="floating"><figure><img src="stims/alien_sticker.png" style="width:500px"></figure></div>';

		// display conclusion page
		var alien_sticker_animated = {
			type: 'html-keyboard-response',
      stimulus: alien_sticker_stimulus,
			choices: ["NO_KEYS"],
      trial_duration: 2500
		}
		timeline.push(alien_sticker_animated); 

    var alien_sticker_still = {
			type: 'html-keyboard-response',
      stimulus: alien_sticker_stimulus_still,
			choices: ["NO_KEYS"]
		}
    timeline.push(alien_sticker_still); 

    console.log(timeline)

    // CREATE FINAL EXPERIMENT MESSAGE/ DEBRIEF AFTER DATA SUCCESSFULLY STORED
    // including a random code participants can use to confirm they took the study (for payment on Amazon Mechanical Turk)

    //debrief and code message
    var experimentFinal = [];
    var final_instructions = {
      type: 'instructions',
      size: 400,
      pages: [
      'Thanks for participating! In this experiment, we are interested in how people gather information to help them learn new words. Please let us know if you have any questions!'
        +"<br>" + "<br>"
        +'<center>Your completion code/ secret key for <u>mTurk</u> is</center>'
        +"<br>"
        +'<center><u><b style="font-size:20px">'+ code +'</b></u></center>'
        +"<br>"
        +'<center>Please copy/paste this code into the mTurk box.</center>'
        +"<br>"
        +'<center>Once you have copied and entered your completion code, you may safely close this window.</center>'
        ],
      show_clickable_nav: false
    };

    //add instructions trial to experiment
    experimentFinal.push(final_instructions);

   
   // initiate timeline, display data on finish
    jsPsych.init({
       timeline: timeline,
       show_progress_bar: true,
       on_finish: function() {
        //jsPsych.data.displayData();
        //jsPsych.data.get().localSave('csv','catAct_test.csv');
